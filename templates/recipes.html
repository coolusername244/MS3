{% extends "base.html" %}
{% block content %}

 
    <div class="row">
        {% for recipe in recipes %}

        <div class="col m4">
            <div class="card">
                <div class="row">
                    <div class="col s6">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/maria-dress.jpg') }}">
                        </div>
                    </div>
                    <div class="col s6 center">
                        <span class="card-title">{{ recipe.name }}</span>
                    </div>
                    <div class="col s6 center">
                        <p><i class="fas fa-hourglass-half"></i>:  {{ recipe.time_required }} minutes</p>
                    </div>
                    <div class="col s6 center">
                        <p>Allergy/Dietory Info: <br>
                            {{ recipe.allergy_info }} </p>
                    </div>
                </div>
                <div class="card-content center">
                    <p>{{ recipe.description }}</p>
                </div>
                <div class="card-action center">
                    <a href="#">Full Recipe!</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn">Add New Recipe!</a>
        </div>
    </div>
{% endblock %}
