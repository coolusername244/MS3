<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.name }}<br>
        {{ recipe.time_required }}<br>
        {{ recipe.preheat_oven }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.step_one }}<br>
        {{ recipe.step_two }}<br>
        {{ recipe.step_three }}<br>
        {{ recipe.allergy_info }}<br>
        {{ recipe.required_utensils }}<br>
    {% endfor %}
</body>
</html>
